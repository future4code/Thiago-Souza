<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Grid Site</title>
</head>
<body>
  <nav>
    <h2>First List</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <h2>Second List</h2>
    <ul>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </nav>
  <header></header>
  <main>
    <section class="small-articles">
      <article class="blue-background">1</article>
      <article class="yellow-background">2</article>
      <article class="green-background">3</article>
    </section>
    <section class="small-articles">
      <article class="blue-background">4</article>
      <article class="yellow-background">5</article>
      <article class="green-background">6</article>
    </section>
    <section class="big-articles">
      <article class="black-background">7</article>
      <article class="black-background">8</article>
    </section>
    <section class="small-articles">
      <article class="white-background">9</article>
      <article class="white-background">10</article>
      <article class="white-background">11</article>
    </section>
  </main>
</body>
</html>
